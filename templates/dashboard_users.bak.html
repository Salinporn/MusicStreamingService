{% extends "dashboard_base.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<div class="d-flex flex-column" style="gap: 10px;">
    <div class="table-responsive w-100">
        <table class="table table-hover overflow-auto text-nowrap m-0 w-100" id="usersTable">
            <thead>
                <tr class="table-dark">
                    <th scope="col">#</th>
                    <th scope="col">Email</th>
                    <th scope="col">Username</th>
                    <th scope="col">Password Hash</th>
                </tr>
            </thead>
            <tbody>
                {% for u in users %}
                    <tr style="cursor: pointer;" onclick="window.location = '{{ url_for('dashboard_users_edit', user_id=u.uuid) }}'">
                        <td>{{ loop.index }}</td>
                        <td>{{ u.email }}</a></td>
                        <td>{{ u.name }}</a></td>
                        <td>{{ u.password_hash }}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="button-area">
        <a class="btn btn-success" href="/dashboard/users/add">Add User</a>
    </div>
</div>
{% endblock %}
