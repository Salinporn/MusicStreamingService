{% extends "dashboard_base.html" %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
{% endblock %}

{% block title %}
    {% if edit_song %}
        Edit Song
    {% else %}
        Add Song
    {% endif %}
{% endblock %}

{% block content %}

<div class="w-50">
    <form class="d-flex flex-column" style="gap: 10px" method="post" action="#">
        <div class="form-group">
            <label for="title" class="form-label">Song Title</label>
            <input type="text" class="form-control" name="title" placeholder="Enter the song title" value="{% if edit_song %}{{ edit_song.title }}{% endif %}">
        </div>
        <div class="form-group">
            <label for="genres[]" class="form-label">Genres</label>
            <select class="form-select" name="genres[]" aria-label="select genre" multiple="multiple">
                {# {% for genre in genres %} #}
                <option value="test">Test1</option>
                <option value="test">Test2</option>
                {# {% endfor %} #}
            </select>
        </div>
        <div class="form-group">
            <label for="artists[]" class="form-label">Arists</label>
            <select class="form-select" name="artists[]" aria-label="select artist" multiple="multiple">
                {# {% for artist in artists %} #}
                <option value="test">Test1</option>
                <option value="test">Test2</option>
                {# {% endfor %} #}
            </select>
        </div>
        <div class="form-group">
            <label for="song_file" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="song_file">
        </div>
        <div class="form-group">
            <button type="submit" name="action" value="submit" class="btn btn-success">Submit</button>
            <button class="btn" onclick="history.back()">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
$(document).ready(function() {
    $('.form-select').select2({
        theme: 'bootstrap-5',
        placeholder: 'Select genre(s)'
    });
});
</script>
{% endblock %}
