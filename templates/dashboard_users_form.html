{% extends "dashboard_base.html" %}

{% block title %}
    {% if edit_user %}
        Edit User
    {% else %}
        Add User
    {% endif %}
{% endblock %}

{% block content %}
<div class="w-50">
    <form class="d-flex flex-column" style="gap: 10px" method="post" action="#">
        <div class="form-group">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter an email address" value="{% if edit_user %}{{ edit_user.email }}{% endif %}">
        </div>
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter a username" value="{% if edit_user %}{{ edit_user.name }}{% endif %}">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">
                {% if edit_user %}
                New Password (leave blank to keep the same)
                {% else %}
                Password
                {% endif %}
            </label>
            <input type="text" class="form-control" name="password" placeholder="Enter a password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" name="is_admin" id="is_admin" {% if edit_user and edit_user.is_admin %}checked{% endif %}>
            <label class="form-check-label" for="is_admin">Is Admin</label>
        </div>
        <div class="form-group">
            <button type="submit" name="action" value="{% if edit_user%}edit{% else %}submit{% endif %}" class="btn btn-success">Submit</button>
            {% if edit_user %}
            <button type="submit" name="action" value="delete" class="btn btn-danger">Delete</button>
            {% endif %}
            <button class="btn" onclick="history.back()">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}
