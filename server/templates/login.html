{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block main %}
<div class="container-fluid d-flex justify-content-center align-items-center bg-light" style="height: 100vh">
    <div class="p-4 bg-white rounded-3 border shadow">
        <h3>Admin Dashboard</h3>
        <form action="/login" method="post">
            <div class="container d-flex flex-column p-3" style="gap: 8px">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="remember" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
        </form>
        {% if message %}
            <div class="alert alert-danger m-0" role="alert">
                {{ message }}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
