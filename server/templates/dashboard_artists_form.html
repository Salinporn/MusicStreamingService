{% extends "dashboard_base.html" %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
{% endblock %}

{% block title %}
    {% if edit_artist %}
        Edit Artist
    {% else %}
        Add Artist
    {% endif %}
{% endblock %}

{% block content %}

<div class="w-50">
    <form class="d-flex flex-column" style="gap: 10px" method="post" action="#">
        <div class="form-group">
            <label for="title" class="form-label">Artist Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter the artist name" value="{% if edit_artist %}{{ edit_artist.name }}{% endif %}">
        </div>
        <div class="form-group">
            <button type="submit" name="action" value="{% if edit_artist %}edit{% else %}submit{% endif %}" class="btn btn-success">Submit</button>
            {% if edit_artist %}
            <button type="submit" name="action" value="delete" class="btn btn-danger">Delete</button>
            {% endif %}
            <button class="btn" onclick="history.back()">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
{% endblock %}
