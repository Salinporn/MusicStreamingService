{% extends "dashboard_base.html" %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
{% endblock %}

{% block title %}
    {% if edit_genre %}
        Edit Genre
    {% else %}
        Add Genre
    {% endif %}
{% endblock %}

{% block content %}

<div class="w-50">
    <form class="d-flex flex-column" style="gap: 10px" method="post" action="#" enctype="multipart/form-data">
        <div class="form-group">
            <label for="genre_name" class="form-label">Genre Name</label>
            <input type="text" class="form-control" name="genre_name" placeholder="Enter the genre name" value="{% if edit_genre %}{{ edit_genre.name }}{% endif %}">
        </div>
        <div class="form-group">
            <label for="genre_color" class="form-label">Genre Color</label>
            <input class="form-control" type="color" name="genre_color" placeholder="Enter the genre color" value="{% if edit_genre %}{{ edit_genre.color }}{% endif %}">
        </div>
        <div class="form-group">
            <label for="genre_image" class="form-label">Genre Image</label>
            <input class="form-control" type="file" name="genre_image" id="genre_image">
        </div>
        <div class="form-group">
            <button type="submit" name="action" value="{% if edit_genre %}edit{% else %}submit{% endif %}" class="btn btn-success">Submit</button>
            {% if edit_genre %}
            <button type="submit" name="action" value="delete" class="btn btn-danger">Delete</button>
            {% endif %}
            <button class="btn" onclick="history.back()">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
$(document).ready(function() {
    $('.form-select').select2({
        theme: 'bootstrap-5',
        placeholder: 'Select genre(s)'
    });
});
</script>
{% endblock %}
